# DC Microgrid Configuration File
# Project: Secure Integration of Renewable Energy in DC Microgrid

system:
  name: "DC_Microgrid_Test_System"
  voltage_level: 400  # DC voltage in Volts - as per FINAL_PROJECT_REPORT.md
  frequency: 50  # Hz (for AC components)
  simulation_time: 3600  # seconds

# Renewable Energy Sources
photovoltaic:
  enabled: true
  rated_power: 50  # kW - as per FINAL_PROJECT_REPORT.md
  efficiency: 0.18
  temperature_coefficient: -0.004  # per °C
  panel_area: 278  # m² - calculated for 50kW
  location:
    latitude: 18.5204
    longitude: 73.8567
  irradiance_profile: "data/solar_irradiance.csv"

wind_turbine:
  enabled: true
  rated_power: 30  # kW - as per FINAL_PROJECT_REPORT.md
  cut_in_speed: 3  # m/s
  rated_speed: 12  # m/s
  cut_out_speed: 25  # m/s
  hub_height: 30  # meters
  rotor_diameter: 8  # meters - as per documentation
  wind_profile: "data/wind_speed.csv"

# Battery Energy Storage System
bess:
  enabled: true
  capacity: 100  # kWh - as per FINAL_PROJECT_REPORT.md
  max_charge_rate: 50  # kW - 0.5C rate
  max_discharge_rate: 50  # kW - 0.5C rate
  initial_soc: 0.5  # State of Charge (0-1)
  min_soc: 0.2  # as per documentation
  max_soc: 0.95  # as per documentation
  efficiency: 0.90  # as per documentation
  battery_type: "Lithium-ion"

# Loads
loads:
  peak_load:
    power: 70  # kW - as per FINAL_PROJECT_REPORT.md
    priority: 1
    load_profile: "data/peak_load.csv"
  
  base_load:
    power: 30  # kW - as per FINAL_PROJECT_REPORT.md
    priority: 2
    load_profile: "data/base_load.csv"

# Protection System
protection:
  overcurrent_threshold: 1.5  # per unit
  undervoltage_threshold: 0.85  # per unit
  overvoltage_threshold: 1.15  # per unit
  fault_detection_time: 0.05  # seconds
  relay_coordination_enabled: true
  ai_protection_enabled: true

# AI/ML Parameters
ai_ml:
  fault_detection:
    model_type: "LSTM"  # LSTM, CNN, or Hybrid
    input_features: ["voltage", "current", "power", "frequency"]
    sequence_length: 100
    prediction_horizon: 10
    confidence_threshold: 0.85
  
  anomaly_detection:
    algorithm: "IsolationForest"
    contamination: 0.1
    n_estimators: 100
  
  adaptive_control:
    algorithm: "DQN"  # Deep Q-Network
    learning_rate: 0.001
    discount_factor: 0.95
    epsilon: 0.1

# Cybersecurity
cybersecurity:
  intrusion_detection_enabled: true
  encryption_enabled: true
  authentication_protocol: "OAuth2.0"
  monitoring_interval: 1  # seconds
  alert_threshold: 3  # number of suspicious events

# Power Quality Metrics
power_quality:
  thd_limit: 5.0  # Total Harmonic Distortion (%)
  voltage_regulation: 2.0  # %
  frequency_deviation: 0.5  # Hz
  measurement_interval: 0.1  # seconds

# Optimization
optimization:
  objective: "minimize_cost"  # minimize_cost, maximize_reliability
  time_horizon: 24  # hours
  time_step: 1  # hours
  solver: "CVXPY"
  
# Simulation Parameters
simulation:
  solver: "RK45"
  max_step: 0.01
  rtol: 1e-6
  atol: 1e-9
  output_interval: 1  # seconds
  save_results: true
  result_path: "results/"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "logs/microgrid.log"
  console_output: true
